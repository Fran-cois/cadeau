<!DOCTYPE html>

<html>

<script>
function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

	]

	console.log(user_selected);

  document.getElementById("name").innerHTML = "10";

}
</script>
